<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="row">
        <div class="col-6 d-flex" id="left">
          <div class="align-self-center m-auto text-center">
            <img
              src="./logo_white_cropped.png"
              alt="Open Weather"
              id="branding"
            />
            <h3 class="text-primary mt-3">Open Weather API</h3>
            <p class="lead">Enter Your City. Check Your Weather Instantly.</p>
          </div>
        </div>
        <div class="col-6 d-flex" id="right">
          <div class="align-self-center m-auto text-center">
            <img
              src="https://openweathermap.org/img/w/03d.png"
              alt="Scattered Cloud"
              id="condition"
            />
            <p class="load">
              <strong
                ><span id="city">Dhaka</span>,<span id="country"
                  >BD</span
                ></strong
              ><br />
              <strong><span id="main">Cloud</span></strong>
              (<span id="description">Scattered Cloud</span>)<br />
              TEMP:<strong><span id="temp">32</span></strong> PRESSURE:<strong
                ><span id="pressure">1032</span></strong
              >
              HUMIDITY:<strong><span id="humidity">75</span></strong>
            </p>
            <input
              type="text"
              id="city-input"
              placeholder="Enter your City name"
              class="form-control"
            />
            <small class="form-text text-muted"
              >After Entering a Valid City Name please Press Enter to Get
              Result</small
            >
            <div class="my-5" id="history"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script2.js"></script>
  </body>
</html>
